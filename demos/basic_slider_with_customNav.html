<!DOCTYPE html>
<html>
<head>
	<title>Basic flexslider with customized navigation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- adding css files -->
	<link rel="stylesheet" type="text/css" href="../css/flexslider.css">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">

	<!-- adding script files -->
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.flexslider-min.js"></script>
</head>
<body>
	<!-- flexslider begins -->
	<div class="flexslider">
		<ul class="slides">
			<li>
				<img src="../images/banner1.jpg" alt="banner 1">
			</li>
			<li>
				<img src="../images/banner2.jpg" alt="banner 2">
			</li>
			<li>
				<img src="../images/banner3.jpg" alt="banner 3">
			</li>
			<li>
				<img src="../images/banner4.jpg" alt="banner 4">
			</li>
			<li>
				<img src="../images/banner5.jpg" alt="banner 5">
			</li>
		</ul>
	</div>
	<!-- flexslider ends -->

	<!-- custom navigation buttons -->
	<div class="custom-navigation">
		<a href="#" class="flex-prev">Prev</a>
		<div class="custom-controls-container"></div>
		<a href="#" class="flex-next">Next</a>
	</div>

	<script type="text/javascript">
		$(window).load(function() {
			$('.flexslider').flexslider({
				animation: "slide", // default animation effect
				controlsContainer: $(".custom-controls-container"), // custom navigation controls
				customDirectionNav: $(".custom-navigation a") // custom navigation links
			});
		});
	</script>
</body>
</html>
