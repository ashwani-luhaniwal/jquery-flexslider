<!DOCTYPE html>
<html>
<head>
	<title>Carousel with Dynamic Minimum and Maximum Ranges</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Add flexslider and your own css -->
	<link rel="stylesheet" type="text/css" href="../css/flexslider.css">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">

	<!-- Add jquery and flexslider library -->
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.flexslider-min.js"></script>
</head>
<body>
	<!-- flexsider begins -->
	<div class="flexslider">
		<ul class="slides">
			<li>
				<img src="../images/banner1.jpg" alt="banner 1">
			</li>
			<li>
				<img src="../images/banner2.jpg" alt="banner 2">
			</li>
			<li>
				<img src="../images/banner3.jpg" alt="banner 3">
			</li>
			<li>
				<img src="../images/banner4.jpg" alt="banner 4">
			</li>
			<li>
				<img src="../images/banner5.jpg" alt="banner 5">
			</li>
			<li>
				<img src="../images/banner1.jpg" alt="banner 1">
			</li>
			<li>
				<img src="../images/banner2.jpg" alt="banner 2">
			</li>
			<li>
				<img src="../images/banner3.jpg" alt="banner 3">
			</li>
			<li>
				<img src="../images/banner4.jpg" alt="banner 4">
			</li>
			<li>
				<img src="../images/banner5.jpg" alt="banner 5">
			</li>
		</ul>
	</div>
	<!-- flexslider ends -->

	<script type="text/javascript">

		(function() {

			// store the slider in a local variable
			var $window = $(window), flexslider;

			// tiny helper function to add breakpoints
			function getGridSize() {
				return (window.innerWidth < 600) ? 2 : (window.innerWidth < 900) ? 3 : 4;
			}

			$(function() {
				// SyntaxHighlighter.all();
			});

			$window.load(function() {
				$('.flexslider').flexslider({
					animation: "slide", // adjust animation effect
					animationLoop: false, // stop default animation loop
					itemWidth: 210, // width of each item
					itemMargin: 5, // margin between each item
					minItems: getGridSize(), // use function to pull in initial value
					maxItems: getGridSize() // use function to pull in initial value
				});
			});

			// updating the window width on resize event
			$window.resize(function() {
				var gridSize = getGridSize();

				flexslider.vars.minItems = gridSize;
				flexslider.vars.maxItems = gridSize;
			});

		}());

	</script>
</body>
</html>
